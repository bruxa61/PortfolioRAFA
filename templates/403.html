{% extends "base.html" %}

{% block title %}Acesso Negado - Rafaela Botelho{% endblock %}

{% block content %}
<div class="container py-5 mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <i class="fas fa-lock display-1 text-warning mb-4"></i>
                <h1 class="display-4 mb-3">403</h1>
                <h2 class="mb-3">Acesso Negado</h2>
                <p class="lead mb-4">
                    Você não tem permissão para acessar esta página.
                </p>
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary me-3">
                        <i class="fas fa-home me-2"></i>Voltar ao Início
                    </a>
                    {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('replit_auth.login') }}" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Fazer Login
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
